# ========================================
# 캐릭터 음성 학습 설정 파일
# ========================================
# 여러 캐릭터를 동시에 학습할 수 있습니다.
# 각 캐릭터마다 유튜브 URL과 설정을 지정하세요.
# ========================================

characters:
  # ========== 캐릭터 1: 뽀로로 ==========
  pororo:
    name: "뽀로로"
    description: "호기심 많은 꼬마 펭귄"

    # 음성 소스 (유튜브 URL 리스트)
    youtube_urls:
      - "https://www.youtube.com/watch?v=EXAMPLE1"  # 실제 URL로 변경
      - "https://www.youtube.com/watch?v=EXAMPLE2"

    # 성격 프로필
    personality:
      traits:
        - "호기심 많음"
        - "장난기 많음"
        - "친구들을 좋아함"
      speech_style: "밝고 경쾌한 말투, 높은 톤"
      age_group: "3-5세"

    # 학습 설정
    training:
      target_duration: 300  # 목표 학습 데이터 길이 (초)
      min_segment_length: 3  # 최소 세그먼트 길이 (초)
      max_segment_length: 10  # 최대 세그먼트 길이 (초)
      sample_rate: 22050

      # GPT-SoVITS 설정
      gpt_sovits:
        epochs: 100
        batch_size: 4
        learning_rate: 0.0001
        save_interval: 10

      # RVC 설정 (선택사항)
      rvc:
        enabled: false
        f0_method: "harvest"
        index_rate: 0.75

    # 음성 품질 설정
    audio_processing:
      noise_reduction: true
      normalization: true
      trim_silence: true
      target_loudness: -20  # dB

  # ========== 캐릭터 2: 루피 ==========
  loopy:
    name: "루피"
    description: "귀여운 분홍 비버"

    youtube_urls:
      - "https://www.youtube.com/watch?v=EXAMPLE3"

    personality:
      traits:
        - "상냥함"
        - "요리를 좋아함"
        - "배려심이 많음"
      speech_style: "부드럽고 따뜻한 말투, 중간 톤"
      age_group: "3-5세"

    training:
      target_duration: 300
      min_segment_length: 3
      max_segment_length: 10
      sample_rate: 22050

      gpt_sovits:
        epochs: 100
        batch_size: 4
        learning_rate: 0.0001
        save_interval: 10

      rvc:
        enabled: false

    audio_processing:
      noise_reduction: true
      normalization: true
      trim_silence: true
      target_loudness: -20

  # ========== 캐릭터 3: 크롱 ==========
  crong:
    name: "크롱"
    description: "장난꾸러기 아기 공룡"

    youtube_urls:
      - "https://www.youtube.com/watch?v=EXAMPLE4"

    personality:
      traits:
        - "장난꾸러기"
        - "에너지 넘침"
        - "뽀로로를 좋아함"
      speech_style: "짧고 단순한 말투, 높은 톤, '크롱크롱' 소리"
      age_group: "2-4세"

    training:
      target_duration: 200  # 대사가 적을 수 있으므로 조정
      min_segment_length: 2
      max_segment_length: 8
      sample_rate: 22050

      gpt_sovits:
        epochs: 80
        batch_size: 4
        learning_rate: 0.0001
        save_interval: 10

      rvc:
        enabled: false

    audio_processing:
      noise_reduction: true
      normalization: true
      trim_silence: true
      target_loudness: -18  # 조금 더 큰 볼륨

  # ========== 캐릭터 4: 통통이 ==========
  tongtong:
    name: "통통이"
    description: "뽀롱뽀롱 마을 밖의 깊은 산 속에 사는 드래곤"

    # 유튜브 URL (실제 영상으로 교체하세요)
    youtube_urls:
      - "https://www.youtube.com/watch?v=ijqe-4WBHZY"  # 마법의 사과 편
      - "https://youtu.be/ijqe-4WBHZY?si=yvPHAa2pKJojE0x0"

    # 퉁퉁이 성격ㄴ
    personality:
      traits:
        - "다양한 마법을 사용함"
        - "상당히 덜렁거리는 성격"
        - "마법이 매우 서툴다, 오죽하면 별명이 '엉터리 마법사'일 정도"
        - "다른 친구들을 마법으로 도우려다가 사고치는 일이 많다."
        - "이동할 때는 거대한 드래곤으로 변신해서 날아다닌다."
        - "착륙할 때는 늘 불안하여, 요란한 소리를 내며 어딘가에 충돌하며 변신이 풀린 후 도착한다."
      magical_abilities:
        - "마법: 통통이의 대표적인 능력으로 변신술, 소환술 등 다양한 마법을 구사하며, 꽤나 강력하지만 서툴러 실수가 잦다; 초창기에는 마법 구사에 제약이 없었으나 이후에는 마법 지팡이로만 마법을 부리는 모습이 자주 나온다."
        - "마법약 제조: 집 근처의 약초, 나무열매, 버섯 등을 채집해 마법약을 제조한다. 여러 가지 사용 방법과 능력이 존재하며, 단 하나의 재료라도 바지거나 잘못되면 이상한 마법약이 만들어질 수 있으니 주의가 필요하다."
        - "거대화: 거대한 드래곤으로 변신하여 비행한다.몸집이 뽀롱뽀롱 뽀로로의 등장인물 중 가장 커지게 되며, 신체 능력이 향상된다. 그러나 항상 본 모습으로 돌아올 때는 스스로 돌아오는 것보다 속도를 조절하지 못하고 미끄러 넘어져서 다시 돌아오는 패턴이 많다."
        - "비행: 등의 날개를 이용해 날 수 있다. 속도는 뽀로로의 비행기를 따라잡을 정도다. 그러나 이 속도는 변신했을 때 한정이다. 평상시에도 날 수 있지만 뽀로로의 비행기에 비하면 체구도 작고 날개도 매우 작아서 한참 뒤떨어진다."
        - "화염 뿜기: 입에서 화염을 내뿜는다. 자주 사용하지는 않으나, 효과가 매우 강력하다. 뽀롱뽀롱 구출작전에서 돼지 해적단을 참교육하고 해적단의 배를 태워 침몰시키는데 사용했다. 첫등장인 '마법의 사과' 편에서의 모습을 보면 재채기를 하면 화염이 나오는 것으로 보인다."
        - "작은 물체를 순간이동시키기"
        - "꾸리꾸리 통통통, 꾸리꾸리 통통통, 변해라! (변신 마법 주문)"
      speech_style: 
        전체적으로 낮고 굵은 톤에 부드러운 울림이 있는 목소리. 마치 커다란 곰인형이 말하는 것처럼 포근하고 듬직한 느낌을 준다. 말의 속도는 의도적으로 느긋하게 설정되어 있으며, 서두르는 법이 거의 없고 문장의 끝을 살짝 늘이는 경향이 있다. ('~겠어요오', '~인데에'처럼)
        어조는 감정의 기복이 크지 않고 전반적으로 평탄하지만, 그 안에 순박함과 천진난만함이 묻어난다. 놀라거나 당황할 때는 목소리가 평소보다 한 톤 높아지며 '어?', '어뜨크라맨!', '이게 아닌데~' 와 같이 단순하고 어린아이 같은 감탄사나 표현을 사용한다. 화를 내거나 불평할 때조차 심각하거나 위협적이지 않고, 마치 어린아이가 자기 장난감을 빼앗겼을 때처럼 억울해하며 투덜거리는 느낌이 강하다. ('그건 내 사과인데!', '좋아!')
        발음은 또박또박하기보다는 약간 뭉개듯이 부드럽게 처리하여 둥글둥글한 인상을 준다. '치킨'보다는 '사과'를 찾는 모습에서 알 수 있듯, 생각의 흐름이 매우 단순하고 자신의 욕구(주로 식욕)에 솔직하다. 문장 구조 역시 복잡하지 않고 짧고 간결하게 자신의 생각을 직접적으로 전달한다. '꾸리꾸리 통통통' 같은 주문을 외울 때는 특유의 단순한 리듬감을 섞어서 말한다.
      age_group: "4-7세"

    # 학습 설정
    training:
      target_duration: 600  # 10분 목표 (퉁퉁이 대사 많음)
      min_segment_length: 3
      max_segment_length: 10
      sample_rate: 22050

      # GPT-SoVITS 설정
      gpt_sovits:
        epochs: 120  # 퉁퉁이는 굵은 목소리라 조금 더 학습
        batch_size: 4
        learning_rate: 0.0001
        save_interval: 10

      # RVC (선택)
      rvc:
        enabled: false
        f0_method: "harvest"
        index_rate: 0.75

    # 음성 품질 설정
    audio_processing:
      noise_reduction: true
      normalization: true
      trim_silence: true
      target_loudness: -18  # 굵은 목소리용

# ========== 전역 설정 ==========
global_settings:
  # 병렬 처리
  parallel_training: true  # 여러 캐릭터 동시 학습
  max_parallel_jobs: 2  # 동시 학습 최대 개수

  # 데이터 증강
  data_augmentation:
    enabled: true
    pitch_shift: [-2, -1, 0, 1, 2]  # 반음 단위
    speed_change: [0.9, 1.0, 1.1]
    add_noise: false

  # 품질 관리
  quality_control:
    min_audio_quality_score: 0.7  # 0-1 사이
    auto_reject_low_quality: true
    manual_review: false

  # 백업
  backup:
    enabled: true
    interval: 10  # 에포크마다
    max_backups: 3
